name: Update Main Branch

on:
  push:
    branches:
      - main

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test -- --coverage

      - name: Check coverage threshold
        run: |
          COVERAGE=$(npx jest --coverage --coverageReporters=text-summary | grep -Po 'Lines\s*\|\s*\K[0-9.]+(?=%)' | tail -1)
          if [ $(echo "$COVERAGE < 70" | bc -l) -eq 1 ]; then
            echo "Coverage is below 70%. Found: $COVERAGE%."
            exit 1
          fi

      - name: Run build
        run: npm run build  

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build --pull --rm -f "Dockerfile" -t wstecnologia/lanchonetews .
      
      - name: Push Docker image
        run: |
          docker push wstecnologia/lanchonetews:latest
